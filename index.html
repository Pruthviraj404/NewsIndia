<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header class="site-header">
    <div class="container">
      <div class="header-main">
        <h1 class="site-title">News<span>India</span></h1>
        <div class="header-actions">
          <input id="search" type="search" placeholder="Search articles..." aria-label="Search articles">
        </div>
      </div>
      <nav id="categories" class="nav-bar" aria-label="Categories">
        <a href="#" class="active">All News</a>
        <a href="#">Business</a>
        <a href="#">Tech</a>
        <a href="#">Politics</a>
        <a href="#">Sports</a>
      </nav>
    </div>
  </header>

  <main class="container layout">
    <div class="content-area">
      <section id="articles" class="articles-grid" aria-live="polite">
        </section>
    </div>

    <aside class="sidebar">
      <div class="ad-card">

    <article class="news-card">
      <div class="thumb-wrapper">
        <img class="thumb" src="" alt="article image">
      </div>
      <div class="card-body">
        <span class="category-tag">General</span>
        <h2 class="card-title"></h2>
        <p class="meta"></p>
        <p class="excerpt"></p>
        <a href="article.html" class="read-more-btn">Read Article</a>
      </div>
    </article>
  </template>

  <script src="script.js" defer></script>
